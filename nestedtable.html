<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nested Table</title>
</head>
<body>
	<table border="5" style="border: blue;" cellspacing="0">
		<tr>
			<td>foo</td>
			<td>bar</td>
			<td>baz</td>
		</tr>
		<tr>
			<td colspan="2"><table border="5" style="border: red" cellspacing="0">
				<tr>
					<td>one</td>
					<td>two</td>
					<td>three</td>
				</tr>
				<tr>
					<td>four</td>
					<td>five</td>
					<td>six</td>
				</tr>
				<tr>
					<td>seven</td>
					<td>eight</td>
					<td>nine</td>
				</tr>



			</table ></td>
			<td colspan="2" rowspan="2">
				<table border="5" height="100" style="border: yellow;" cellspacing="0">
					<tr >
						<td>eins</td>
						<td>zwei</td>
						<td rowspan="2">drei<br> sechs</td>
					</tr>
					<tr>
						<td>vier</td>
						<td>funf</td>
					</tr>
				</table>
				
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">abc</td>
		</tr>
	</table>

</body>
</html>
