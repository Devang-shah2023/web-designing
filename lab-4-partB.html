<html>
<head>
  <title>Employee Registration</title>
</head>
<body>
  <h1 align="center">Employee Registration</h1>
  <form>
    <fieldset align="center">
    <table align="center" cellpadding="5" cellspacing="5">
    	<tr>
     <td colspan="4" align="center"> <h2 align="center">  Personal Information </h2></td>
 </tr>
      <tr>
        <td>Employee Id :</td>
        <td><input type="text" name="empid" placeholder="Enter Employee Id" ></td>
      
        <td>Employee Name :</td>
        <td><input type="text" name="empname" placeholder="Enter Employee Name"></td>
     
      <tr>
        <td>Email :</td>
        <td><input type="email" name="email" placeholder="Enter Email"></td>
      
        <td>Contact No :</td>
        <td><input type="tel" name="contact" placeholder="Enter Contact No"></td>
      
      <tr>
        <td>Marital Status :</td>
        <td><input type="radio" name="marital" value="single">Single
        <input type="radio" name="marital" value="married">Married</td>
      </tr>
      <tr>
      
      <td colspan="4" align="center">  <h2 align="center"> Education Qualification </h2></td>
  </tr>
      <tr>
        <td>Education :</td>
        <td><input type="text" name="education" placeholder="Enter Education Details"></td>
     
        <td>Experience :</td>
        <td><input type="text" name="experience" placeholder="Enter Experience Details"></td>
      </tr>
    <tr>
    <td colspan="4" align="center">  <h2 align="center"> Job Details </h2></td>
</tr>
    
     
      <tr>
        <td>Designation :</td>
        <td><input type="text" name="designation" placeholder="Enter Designation Details"></td>
     
        <td>Job location :</td>
        <td><input type="text" name="location" placeholder="Enter Job location"></td>
      
      <tr>
        <td>Salary :</td>
        <td><input type="number" name="salary" placeholder="Enter Salary Details"></td>
      </tr>
      <tr>
      	<td colspan="4"><hr></td>
      </tr>
      <tr>
      	<td colspan="4" align="center"> <input type="submit" value="register" ></td>
       </tr>
    
    
  </table>
</fieldset>
<table>
	
</table>

  </form>
</body>
</html>
