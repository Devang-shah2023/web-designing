<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> lab-4-part-A1</title>
</head>
<body>
	<fieldset>
		<h2 align="center">Student Registration</h2>
	<form>
		<table align="center" cellpadding="5" cellspacing="5">
			<tr align="center">
				<td>Full Name</td>
				<td><input type="text" name="fullname"></td>
			</tr>
			<tr align="center">
				<td>Email</td>
				<td><input type="text" name="email>"></td>
			</tr>
			<tr align="center">
				<td>Mobile No</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr align="center">
				<td>Address</td>
				<td><textarea name="address" id="address" rows="6" cols="25"></textarea></td>
			</tr>
			<tr align="center">
				<td>Nationality</td>
				<td><input type="text" name="Nationality"></td>
			</tr>
			<tr align="center">
				<td> Date Of Birth</td>
				<td><input type="date" name="date"></td>
			</tr>
			<tr align="center">
				<td> Gender</td>
				<td><input type="radio" name="gender">Male </input>
				<input type="radio" name="gender">Female </input></td>
			</tr>
			<tr align="center">
				<td>Highest Degree</td>
				<td><select name="Degree">
				<option value="B.tech">B.tech </option>
				<option value="BCA">BCA </option>
				<option value="B.com">B.com </option>
				<option value="BBA">BBA</option></select></td>

			</tr>
			<tr align="center">
				<td>CPI</td>
				<td><input type="text" name="cpi"></td>
			</tr>
			<tr align="center">
				<td>University</td>
				<td><input type="text" name="university"></td>
			</tr>
			<tr align="center">
				<td>Passing Year</td>
				<td><select name="year">
				<option value="2011">2011 </option>
				<option value="2012">2012 </option>
				<option value="2013">2013 </option>
				<option value="2014">2014 </option>
				<option value="2015">2015 </option>
				<option value="2016">2016 </option>
				<option value="2017">2017 </option>
				<option value="2018">2018 </option>
				<option value="2019">2019 </option>
				<option value="2020">2020 </option>
				<option value="2021">2021 </option>
				<option value="2022">2022 </option>
				<option value="2023">2023 </option>
				<option disabled value="2024">2024 </option></select> </td>
			</tr>
			<tr align="center">
				<td align="center" colspan="2"><input type="submit" name="submit"> </input> <input type="reset" value="cancel"> </input></td>
			</tr>

		</table>
	</form>
</fieldset>

</body>
</html>
