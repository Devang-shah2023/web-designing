<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employee Registration</title>
</head>
<body>
	<h1 align="center">Employee<br>Registration</h1>
	<center>
	<form style="width: 30%;">
		<fieldset >
			<legend>Personal Information</legend>
		<table align="center">
			<tr>
			    <td>Employee<br> Id :</td>
			    <td><input type="text" name="id"></td>
				
			</tr>
			<tr>
				<td>Employee <br> Name:</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Email Id:</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>Contact <br> Number:</td>
				<td><input type="text" name="contact"></td>
			</tr>
			<tr>
				<td>Marital <br> Status:</td>
				<td><input type="radio" value="Marital">Married
					<input type="radio" value="Marital">Unmarried</td>
			</tr>
			
		</table>
		</fieldset>
		<br>
		<fieldset>
			<legend>Education/Experiance</legend>
		
		<table align="center">
			<tr>
				<td>Education:</td>
				<td><textarea> </textarea></td>
			</tr>
			<tr>
				<td>Experiance:</td>
				<td><textarea> </textarea></td>
			</tr>

		</table>
		</fieldset>
		<br>
		<fieldset>
			<legend>Job Details</legend>
		
		<table align="center">
			<tr>
				<td>Designation:</td>
				<td><textarea> </textarea></td>
			</tr>
			<tr>
				<td>Job <br> Location:</td>
				<td><select name="jobl">
					<option selected>Rajkot </option>
					<option>Morbi </option>
					<option>Jamnagar </option>
					<option>Ahmedabad </option></select></td>
			</tr>
			<tr>
				<td>Salary:</td>
				<td><input type="Number" name="salary"></td>
			</tr>

			
		</table>
		</fieldset>
		<br>
		<input type="submit" name="submit"></input>&nbsp;   <input type="reset" name="reset" value="Cancel">


		
	</form>
	</center>
</body>
</html>
