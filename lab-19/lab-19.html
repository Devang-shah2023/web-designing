<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
            <h1 class=" text-center">Darshan university-Rajkot</h1>
            <form class="needs validation" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name">
                    <label for="floatingInput">Full Name</label>
                  </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                  </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Mobile Number">
                    <label for="floatingInput">Mobile No.</label>
                  </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="floatingTextArea" placeholder="Mobile Number" style="height: 100px;"></textarea>
                    <label for="floatingTextArea">Address.</label>
                  </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Nationality">
                    <label for="floatingInput">Nationality</label>
                  </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="floatingInput" placeholder="Date">
                    <label for="floatingInput">Date</label>
                  </div>
                <div class="Gender mb-3" style="border: 1px solid rgba(128, 128, 128, 0.326); border-radius:8px;">&nbsp; &nbsp;Gender:-
                    <input type="radio" class="btn-check" name="options-base" id="option6" autocomplete="off">
                     <label class="btn" for="option6">Male</label>
                    <input type="radio" class="btn-check" name="options-base" id="option7" autocomplete="off">
                    <label class="btn" for="option7">Female</label>
                </div>
                  
                <select class="form-select mb-3" aria-label="Highest Degree">
                    <option selected>select your highest degree</option>
                    <option value="1">B.Tech</option>
                    <option value="2">M.Tech</option>
                    <option value="3">BBA</option>
                    <option value="4">MBA</option>
                  </select>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="CPI">
                    <label for="floatingInput">CPI</label>
                  </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="University">
                    <label for="floatingInput">University</label>
                  </div>
                <select class="form-select mb-3" aria-label="Passing Year">
                    <option selected>select Passing Year</option>
                    <option value="1">2019</option>
                    <option value="2">2020</option>
                    <option value="3">2022</option>
                    <option value="4">2023</option>
                  </select>
                  <div class="d-grid gap-2 d-md-block text-center">
                    <button class="btn btn" type="submit">Submit</button>
                    <button class="btn btn" type="reset">Reset</button>
                  </div>
            </form>
            


        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
