<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Lab-4-partA-2</title>
</head>
<body>
	<fieldset align="left">
		<h2 align="center">COVID-19 Vaccine Registration Form</h2>
	<form>
		<table align="center" cellspacing="5" cellpadding="5">
			<tr>
				<td>First Name</td>
				<td><input type="text" name="firstname"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lastname>"></td>
			</tr>
			<tr>
				<td>Aadhar Number</td>
				<td><input type="text" name="aadhar"></td>
			</tr>
			<tr>
				<td>Vaccine Name </td>
				<td><select name="Vaccine">
					<option value="1">covaxine</option>
					<option value="2">cowin</option>
					<option value="3">Astra Zeneca</option></select> </td>
			</tr>
            <tr>
            	<td>Vaccination Center Name</td>
            	<td><select name="center">
            		<option value="1">Rajkot</option>
            		<option value="2">Morbi</option>
            		<option value="3">Ahmedabad</option>
            		<option value="4">Baroda</option>
            	</select> </td>
            </tr>
            <tr>
				<td> Date Of Dose</td>
				<td><input type="date" name="date"></td>
			</tr>
			<tr>
				<td>Dose Number</td>
				<td><input type="text" name="dosenumber" size="4"></td>
			</tr>
			<tr>
				<td align="center" colspan="2"><input type="submit" value="Click here"> </input> <input type="reset" value="cancel"> </input></td>
			</tr>
		</table>
	</form>
</fieldset>


</body>
</html>
